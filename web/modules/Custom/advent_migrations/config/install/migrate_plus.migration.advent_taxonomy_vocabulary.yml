id: advent_taxonomy_vocabulary
label: Drupal 7 taxonomy vocabularies
migration_group: advent_health
dependencies:
  enforced:
    module:
      - advent_migrations
source:
  plugin: d7_taxonomy_vocabulary
process:
  vid:
    -
      plugin: machine_name
      source: machine_name
    -
      plugin: dedupe_entity
      entity_type: taxonomy_vocabulary
      field: vid
      length: 32
  label: name
  name: name
  description: description
  hierarchy: hierarchy
  module: module
  weight: weight
destination:
  plugin: entity:taxonomy_vocabulary
